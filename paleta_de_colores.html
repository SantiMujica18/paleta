<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paleta.css">
    <title>Paleta_de_colores</title>
</head>
<body>

    <h1 class="titulo">MI PALETA DE COLORES</h1>

    <section class="padre">
    <div class="paleta">
        <ol class="morado">#FBEEE6</ol>
        <ol class="claro">#D2B4DE</ol>
        <ol class="clarito">#BB8FCE</ol>
        <ol class="mas">#A569BD</ol>
    </div>

    <div class="paletan">
        <ol class="naranja">#F5CBA7</ol>
        <ol class="naranjau">#F0B27A</ol>
        <ol class="naranjad">#EB984E</ol>
        <ol class="naranjat">#E67E22</ol>
    </div>
    <div class="paletav">
        <ol class="verde">rgb(241, 124, 124)</ol>
        <ol class="verdeu">rgb(245, 97, 97)</ol>
        <ol class="verded">rgb(250, 65, 65)</ol>
        <ol class="verdet">rgb(252, 26, 26)</ol>
    </div>
</section>

</body>
</html>
